<!DOCTYPE html>
<html>
<head>
    <title>Crime Connect | Registration</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffffff, #e9eef0, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 35px;
            border-radius: 10px;
            width: 360px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            color: #07a2d6;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 6px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:focus {
            outline: none;
            border-color: #203a43;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #08a5da;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0b8cc4;
        }

        .footer-text {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Crime Connect Registration</h2>

    <form>
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" required>

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" placeholder="Create password" required>

        <label>Aadhaar Number</label>
        <input type="text" placeholder="Enter Aadhaar number" maxlength="12" required>

        <label>Phone Number</label>
        <input type="tel" placeholder="Enter phone number" maxlength="10" required>

        <button type="submit">Register</button>
    </form>

    <div class="footer-text">
        Integrated Crime Reporting System â€“ Crime Connect
    </div>
</div>

</body>
</html>
