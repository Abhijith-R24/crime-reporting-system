<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fefeff, #dadada);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 400px;
      padding: 40px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.4);
    }

    button {
   
  width: 100%;
  display: block;
  padding: 12px;
  margin-top: 10px;
  background-color: #6c7df2;
  color: #fff;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}


    button:hover {
      background-color: #5a67d8;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>

    <form>
      <label>Email</label>
      <input type="email" placeholder="Enter email" required>

      <label>Password</label>
      <input type="password" placeholder="Enter password" required>

      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
